<ion-view view-title={{vm.title}} ng-controller="AccountCtrl as vm">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="vm.settings.enableFriends" ng-click="vm.showConfirm()">
        Enable Friends
    </ion-toggle>

      <div class="ion-android-arrow-dropdown-circle"  ng-click="vm.showConfirm()" ng-show="vm.settings.enableFriends">Show Me</div>
  </ion-content>
</ion-view>
